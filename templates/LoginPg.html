<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login Page IA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets_navbar/css/Login-Form-Basic.css">
    <link rel="stylesheet" href="assets_navbar/css/styles.css">
</head>

<body>
    <section class="position-relative py-4 py-xl-5">
        <div class="container">
            <div class="row d-flex justify-content-center" style="border-width: 0px;border-style: none;">
                <div class="col-md-6 col-xl-4" style="border-color: rgba(255,255,255,0.5);">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center" style="border-radius: 3px;border: 1px solid #f02235;background: #ffffff;width: 500px;transform: translate(-43px);">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4">
                                <img src="/static/assets/img/clipboard-image.png" alt="raka photo"></div>
                            <p style="text-align: center;"><strong>Please contact your administrator to find out your username and password<br>
                            {{ error }}</strong></p>
                            <form class="text-center" method="POST" action="{{ url_for("Login") }}"  style="transform: translateY(15px);transform-origin: center;">
                                <div class="mb-3"><input class="form-control" type="text" name="username" placeholder="Username" style="border-radius: 0px;"></div>
                                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password" style="border-radius: 0px;"></div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="border-radius: 0px;background: rgb(16,16,16);border-color: rgb(0,0,0);">Login</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>2
